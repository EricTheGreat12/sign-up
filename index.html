<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="logoContainer">
            <div class="logoBar">
                <div class="logo">
                    <img src="odin.png" alt="Odin Logo" class="logoImg">
                    <h1 class="logoText">ODIN</h1>
                </div>
            </div>
            <p class="logoFooter">
                Photo by
                <a class="footerLink"
                href="https://unsplash.com/@haliewestphoto">Haily West</a>
                    on
                    <a class="footerLink" href="http://unsplash.com">Unsplash</a>
                </p>
        </div>
        <form class="formContainer" action="" method="post">
            <div class="formHeader">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams.<br>
                    Sign up
                    <span style="font-style:italic">now</span>
                    to get started.
                </p>
                <p>
                    You <span style="font-style:italic">know</span>
                    you want to.
                </p>
            </div>
            <div class="inputContainer">
                    <h2 class="formTitle">Let's do this!</h2>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="pword">PASSWORD</label>
                    <input type="password" name="pword" id="pword">
                    <label for="confirmPword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPword"
                    id="confirmPword">
            </div>
            <div class="submitContainer">
                <button type="submit">Create Account</button>
                <p>
                    Already have an account?
                    <a href="">Log in</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
